<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="grid_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Battleship with a twist</title>
  </head>
  <body>
    <div class="container" id="battleship">
      <div class="row justify-content-center">
        <div class="col-4">
          <lobby @start_game="reset_game"
                 v-bind:started_game="game.started_game">
          </lobby>
        </div>
      </div>

      <div class="row justify-content-between" v-show="game.started_game">
        <div class="col-4" v-show="game.display_boards">
          <div class="alert alert-primary" role="alert">{{ game.news }}</div>
        </div>

        <div class="col-4" v-show="game.display_boards">
          <button @click="transition" v-show="game.attacker == 0" type="button" class="btn btn-primary">
            Player2's turn
          </button>
          <button @click="transition" v-show="game.attacker == 1" type="button" class="btn btn-primary">
            Player1's turn
          </button>
        </div>
      </div>

      <div v-show="game.started_game && !game.display_boards" class="row justify-content-center">
        <div class="col-4">
          <div>
            <button @click="show_boards" type="button" class="btn btn-primary">Continue</button>
          </div>
        </div>
      </div>

      <div class="row justify-content-center" v-show="game.started_game">
        <board v-for="board in game.boards"
               v-show="game.display_boards"
               :key=board.id
               v-bind:b_id="board.id"
               v-bind:b_data="board.data"
               v-bind:attacker="game.attacker"
               v-bind:turn_taken="board.turn_taken"
               v-bind:display_boards="game.display_boards"
               @click_event="clicked_box"
          >
        </board>
      </div>

      <div class="container" v-show="game.game_ended">
        <h2>Player1</h2>
        <h2>Player2</h2>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
